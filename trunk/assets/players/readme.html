s4.addVariable("linktarget","_blank");
s4.addVariable("mute","false");
s4.addVariable("quality","true");
s4.addVariable("repeat","none");
s4.addVariable("resizing","true");
s4.addVariable("shuffle","false");
s4.addVariable("stretching","uniform");
s4.addVariable("volume","90");
s4.addVariable("aboutlink","http://mindtechsoftwares.com/");
s4.addVariable("file","http://localhost/players/video.flv");
s4.write("video5");
</script>
